<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No sé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<body>
    <h1 th:text="'editando la categoria con id: ' + ${categoria.id}"> </h1>
    <hr>
    
    <form action="/categorias_view/update" method="post" th:if="${categoria != null}">
        <input type="hidden" name="id" th:value="${categoria.id}">
        <div class="input-group mb-3">
            <span class="input-group-text" id="descripcion">Descripción</span>
            <input type="text" class="form-control" placeholder="descripcion" aria-label="descripcion" aria-describedby="descripcion" th:value="${categoria.descripcion}" th:field="${categoria.descripcion}">
        </div>  
        <button type="submit" class="btn btn-success">Editar</button>
    </form>

</body>
</html>
